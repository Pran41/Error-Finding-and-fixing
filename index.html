<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript error Handling</title>
</head>
<body>
    <h1>javascript error Handling</h1>
    <p>This example demonstrates how to use <b>catch</b> to diplay an error.</p>
    <p id="error_message"></p>
    <script>
        try {
            addalert("Welcome guest!");

        }

        catch(err) {
            document.getElementById("error_message").innerHTML = err.message;
        }
    </script>
</body>
</html>
